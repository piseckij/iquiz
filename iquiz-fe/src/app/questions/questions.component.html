<div class="container-fluid questions">
  <div class="questions__header">
    <div>
      <button type="button" class="btn btn-primary" (click)="addQuestion(question_form)">Создать</button>
    </div>

    <form class="form-inline">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Поиск вопроса">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="submit">Найти</button>
        </div>
      </div>
    </form>
  </div>
</div>

<ng-template #question_form let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{modalTitle}}</h4>
    <button type="button" class="close" (click)="modal.dismiss('Cross click')">
      <span>&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <textarea class="form-control" id="content" cols="30" rows="5"></textarea>
      </div>
      <div class="form-group">
        <div class="form-check form-check-inline" *ngFor="let questionType of questionTypes">
          <input class="form-check-input" type="radio" name="questionType" id="{{ 'id_' + questionType.value }}" [value]="questionType.value">
          <label class="form-check-label" for="{{ 'id_' + questionType.value }}">{{ questionType.title }}</label>
        </div>
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-sm btn-outline-secondary" (click)="addVariant()">Добавить вариант ответа</button>
      </div>
      <div class="form-group" *ngFor="let variant of selectedQuestion?.variants; index as i;">
        <div class="input-group input-group-sm">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <input type="checkbox">
            </div>
          </div>
          <input type="text" class="form-control" placeholder="Вариант ответа">
          <div class="input-group-append">
            <button class="btn btn-outline-danger" type="button" (click)="removeVariant(i)">Удалить</button>
          </div>
        </div>
      </div>

    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-primary" (click)="modal.close('Save click')">Сохранить</button>
  </div>
</ng-template>
